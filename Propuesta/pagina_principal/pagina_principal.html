    body {

        color: white;
    }
    .bg-dark-2 {

    }
    .btn-acento {

        border: none;
    }
    .btn-acento:hover {

    <div class="container-fluid">
      <a class="navbar-brand texto-acento" href="#">GameStore</a>

    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
