<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Juegos</title>

</head>
<body>

  <div class="game">
    <h2>Juegos Disponibles</h2>
    <div class="game-item">
      <h3>Elden Ring</h3>
      <p>Precio: $59.99</p>
      <button onclick="addToCart('Elden Ring', 59.99)">Comprar</button>
    </div>
    <div class="game-item">
      <h3>God of War</h3>
      <p>Precio: $49.99</p>
      <button onclick="addToCart('God of War', 49.99)">Comprar</button>
    </div>
    <div class="game-item">
      <h3>The Witcher 3</h3>
      <p>Precio: $39.99</p>
      <button onclick="addToCart('The Witcher 3', 39.99)">Comprar</button>
    </div>
  </div>

  <div class="cart">
    <h2>Carrito de Compras</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
  </div>

  <script src="carrito.js"></script>
</body>
</html>
