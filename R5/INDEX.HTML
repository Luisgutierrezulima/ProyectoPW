<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Marketplace de Videojuegos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">GameStore</a>
    </div>
</nav>

<!-- Carrusel de noticias -->
<div id="carouselNoticias" class="carousel slide mt-3" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://via.placeholder.com/1200x400?text=Noticia+1" class="d-block w-100" alt="Noticia 1">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/1200x400?text=Noticia+2" class="d-block w-100" alt="Noticia 2">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/1200x400?text=Noticia+3" class="d-block w-100" alt="Noticia 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselNoticias" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselNoticias" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- Catálogo de los 10 juegos más recientes -->
<div class="container mt-5">
    <h2 class="mb-4">Últimos 10 juegos</h2>
    <div class="row row-cols-1 row-cols-md-5 g-4">
        <!-- Repite esta card para los 10 juegos -->
        <div class="col">
            <div class="card h-100">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Juego">
                <div class="card-body">
                    <h5 class="card-title">Juego 1</h5>
                    <p class="card-text">Descripción breve.</p>
                </div>
            </div>
        </div>
        <!-- Agregar 9 más iguales -->
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
