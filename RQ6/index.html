<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Juegos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Catálogo de Juegos</h1>

    <!-- Filtros -->
    <div class="card mb-4 p-3 shadow-sm">
      <div class="row g-3 align-items-end">
        <div class="col-md-2">
          <label for="precioMin" class="form-label">Precio mínimo</label>
          <input type="number" id="precioMin" class="form-control" placeholder="Mínimo">
        </div>
        <div class="col-md-2">
          <label for="precioMax" class="form-label">Precio máximo</label>
          <input type="number" id="precioMax" class="form-control" placeholder="Máximo">
        </div>
        <div class="col-md-2">
          <label for="categoria" class="form-label">Categoría</label>
          <select id="categoria" class="form-select">
            <option value="">Todas</option>
            <option value="accion">Acción</option>
            <option value="aventura">Aventura</option>
            <option value="rpg">RPG</option>
            <option value="estrategia">Estrategia</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="plataforma" class="form-label">Plataforma</label>
          <select id="plataforma" class="form-select">
            <option value="">Todas</option>
            <option value="ps4">PS4</option>
            <option value="ps5">PS5</option>
            <option value="switch">Switch</option>
            <option value="windows">Windows</option>
            <option value="macos">macOS</option>
          </select>
        </div>
        <div class="col-md-2 form-check mt-4">
          <input type="checkbox" id="soloOfertas" class="form-check-input">
          <label for="soloOfertas" class="form-check-label">Solo ofertas</label>
        </div>
        <div class="col-md-2 mt-4">
          <button onclick="filtrarJuegos()" class="btn btn-primary w-100">Filtrar</button>
        </div>
      </div>
    </div>

    <!-- Juegos: Scroll horizontal solo con Bootstrap -->
    <div class="d-flex overflow-auto gap-3 flex-nowrap pb-3" id="listaJuegos">
      <div class="card juego accion flex-shrink-0" style="min-width: 250px;" data-precio="59.99" data-plataforma="ps5" data-oferta="false">
        <div class="card-body">
          <h5 class="card-title">Juego 1</h5>
          <p class="card-text">Categoría: Acción</p>
          <p class="card-text">Plataforma: PS5</p>
          <p class="card-text">Precio: $59.99</p>
        </div>
      </div>

      <div class="card juego aventura flex-shrink-0 border-success" style="min-width: 250px;" data-precio="12.93" data-plataforma="windows" data-oferta="true">
        <div class="card-body">
          <h5 class="card-title">Juego 2</h5>
          <p class="card-text">Categoría: Aventura</p>
          <p class="card-text">Plataforma: Windows</p>
          <p class="card-text">Precio: $12.93 <span class="badge bg-success">Oferta</span></p>
        </div>
      </div>

      <div class="card juego rpg flex-shrink-0" style="min-width: 250px;" data-precio="29.99" data-plataforma="windows" data-oferta="false">
        <div class="card-body">
          <h5 class="card-title">Juego 3</h5>
          <p class="card-text">Categoría: RPG</p>
          <p class="card-text">Plataforma: Windows</p>
          <p class="card-text">Precio: $29.99</p>
        </div>
      </div>

      <!-- Agrega el resto de los juegos usando el mismo patrón -->
    </div>
  </div>

  <script src="catalogo.js"></script>
</body>
</html>
