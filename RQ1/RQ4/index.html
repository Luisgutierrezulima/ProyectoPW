<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - GameStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary text-white d-flex justify-content-center align-items-center vh-100">

  <div class="bg-dark bg-opacity-50 p-4 rounded-4 shadow text-center" style="max-width: 400px; width: 100%;">
    <h2 class="mb-2">Iniciar Sesión</h2>
    <h1 class="mb-4 fw-bold">GameStore</h1>

    <form action="/Catalogo.html" method="get">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Usuario o email:</label>
        <input type="email" class="form-control rounded-pill" id="email" name="email" required />
      </div>

      <div class="mb-3 text-start">
        <div class="d-flex justify-content-between">
          <label for="password" class="form-label">Contraseña:</label>
          <a href="/EnviarCodigo.html" class="link-light small text-decoration-underline">Olvidó su contraseña?</a>
        </div>
        <input type="password" class="form-control rounded-pill" id="password" name="password" required />
      </div>

      <div class="d-grid my-4">
        <button type="submit" class="btn btn-light rounded-pill text-dark fw-bold">Iniciar Sesión</button>
      </div>

      <div class="text-center">
        <small class="text-white">Nuevo a GameStore? <a href="/Registro.html" class="text-white fw-semibold text-decoration-underline">Crear una cuenta</a></small>
      </div>
    </form>
  </div>

</body>
</html>
