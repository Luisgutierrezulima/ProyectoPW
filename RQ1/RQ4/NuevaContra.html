<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificar Código</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-3">Verifica tu identidad</h2>
      <p class="text-center">Ingresa el código enviado a tu correo y establece una nueva contraseña.</p>

      <form>
        <div class="mb-3">
          <label for="codigo" class="form-label">Código de verificación</label>
          <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Ej: 123456" required />
        </div>

        <div class="mb-3">
          <label for="nueva" class="form-label">Nueva Contraseña</label>
          <input type="password" class="form-control" id="nueva" name="nueva" placeholder="Nueva contraseña" required />
        </div>

        <div class="mb-4">
          <label for="confirmar" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirmar" name="confirmar" placeholder="Repite la contraseña" required />
        </div>

        <div class="d-grid">
          <button type="submit" href="../index.html" class="btn btn-success">Restablecer Contraseña</button>
          <p></p>
          <a href="../index.html" class="btn btn-primary">Volver a inicio de sesión</a>

        </div>
      </form>
    </div>
  </div>

</body>
</html>
